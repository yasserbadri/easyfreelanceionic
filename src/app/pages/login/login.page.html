<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Se connecter</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" type="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" class="ion-margin-top" (click)="login()">
        Connexion
      </ion-button>

      <ion-button fill="clear" expand="full" (click)="goToRegister()">
        Pas encore inscrit ? S'enregistrer
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
