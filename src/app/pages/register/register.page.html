<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nom d'utilisateur</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rôle</ion-label>
      <ion-select [(ngModel)]="role" name="role">
        <ion-select-option value="client">Client</ion-select-option>
        <ion-select-option value="freelancer">Freelancer</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
    </ion-button>
  </form>

  <ion-button fill="clear" expand="full" (click)="goToLogin()">
    Déjà un compte ? Connectez-vous
  </ion-button>
</ion-content>
