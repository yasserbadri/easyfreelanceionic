<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Créer un compte</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rôle</ion-label>
        <ion-select [(ngModel)]="role">
          <ion-select-option value="freelancer">Freelancer</ion-select-option>
          <ion-select-option value="client">Client</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" class="ion-margin-top" (click)="register()">
        S'enregistrer
      </ion-button>

      <ion-button fill="clear" expand="full" (click)="goToLogin()">
        Déjà inscrit ? Connexion
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
